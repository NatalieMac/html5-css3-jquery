<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Clip</title>
	<link href='http://fonts.googleapis.com/css?family=Quattrocento:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h1>Clipping</h1>
<div class="clips">
	<figure class="single-clip arcdetriomphe">
		<a href="http://www.flickr.com/photos/anirudhkoul/3536413126/">
			<img src="images/arcdetriomphe_lg.jpg" alt="Arc de Triomphe">
		</a>
	</figure>
	<figure class="single-clip eiffeltower">
		<a href="http://www.flickr.com/photos/aigle_dore/5237960181/">
			<img src="images/eiffeltower_lg.jpg" alt="Eiffel Tower">
		</a>
	</figure>
	<figure class="single-clip greencupcakes">
		<a href="http://www.flickr.com/photos/tarale/4124172500/">
			<img src="images/greencupcakes_lg.jpg" alt="Green Cupcakes">
		</a>
	</figure>
	<figure class="single-clip notredame">
		<a href="http://www.flickr.com/photos/aigle_dore/5238557764/">
			<img src="images/notredame_lg.jpg" alt="Notre Dame">
		</a>
	</figure>
	<figure class="single-clip pinkflower">
		<a href="http://www.flickr.com/photos/doug88888/5888571859/">
			<img src="images/pinkflower_lg.jpg" alt="Pink Flower">
		</a>
	</figure>
	<figure class="single-clip purpleflower">
		<a href="http://www.flickr.com/photos/doug88888/5985803734/">
			<img src="images/purpleflower_lg.jpg" alt="Purple Flower">
		</a>
	</figure>
	<figure class="single-clip whitecupcakes">
		<a href="http://www.flickr.com/photos/axelsrose/3339449959/">
			<img src="images/whitecupcakes_lg.jpg" alt="White Cupcakes">
		</a>
	</figure>
	<figure class="single-clip yellowcupcakes">
		<a href="http://www.flickr.com/photos/tarale/4123436347/">
			<img src="images/yellowcupcakes_lg.jpg" alt="Yellow Cupcakes">
		</a>
	</figure>
	<figure class="single-clip yellowflower">
		<a href="http://www.flickr.com/photos/doug88888/6911507528/">
			<img src="images/yellowflower_lg.png" alt="Yellow Flower">
		</a>
	</figure>
</div>


<script src="js/jquery.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
